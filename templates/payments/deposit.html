{% extends "base/base.html" %}

{% block title %}Deposit{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Deposit</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        {% include "components/button.html" with text="Deposit" type="submit" variant="success" size="md" icon="fas fa-coins" %}
    </form>
</div>
{% endblock %}
